<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./ShoppingCard.css" />
  </head>

  <body>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <div class="d-flex align-items-center justify-content-center">
      <div class="card">
        <div class="card-header">
          <h1 class="">Alışveriş Sepeti</h1>
          <hr>
          <ul class="list-group" id="shoppingArea"></ul>
          <div id="price">
            <!-- Ürünlerin Geleceği Yer -->
            <p class="p-1">Sepetiniz Boş</p>
          </div>
        </div>
        <div class="card-body">
          <h1>Ürünler</h1>
          <hr>
          <ul class="products list-group">
            <li class="list-group-item">
              Ürün 1 - 50TL<button type="button" id="1" onclick="addCard(this)">
                Ekle
              </button>
            </li>
            <li class="list-group-item">
              Ürün 2 - 30TL<button type="button" id="2" onclick="addCard(this)">
                Ekle
              </button>
            </li>
            <li class="list-group-item">
              Ürün 3 - 10TL<button type="button" id="3" onclick="addCard(this)">
                Ekle
              </button>
            </li>
            <li class="list-group-item">
              Ürün 4 - 80TL<button type="button" id="4" onclick="addCard(this)">
                Ekle
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./ShoppingCard.js"></script>
  </body>
</html>
